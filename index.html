<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="main.css">

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>


  <div class="container">

  <div class="image-container">

    <img class="main-image"src="images/image-equilibrium.jpg" alt="">

      <div class="image-overlay">
        <div class="view-icon">
          <img src="images/icon-view.svg" alt="">

        </div>
      </div>
  </div>

  <h1 class="title">Equilibrium #3429</h1>
  <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

  <div class="inner-mid-container">
    <p class="pricing"><img class="pricing-image" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
    <p class="timing"><img class="timing-image"src="images/icon-clock.svg" alt=""> 3 days left</p>
  </div>
  <hr width="350px" color="grey">
  <div class="inner-bottom-container">
  <img class="profile-image" src="images/image-avatar.png" alt="">
  <p class="profile-name"><a href=""> Creation of </a>Jules Wyvern</p>
  </div>


</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://ubaidrussell.com/">Ubaid Russell</a>.
  </div>
</body>
</html>
